<body> 
   <div class="box" >
    <h1>COUNTER</h1>
   
    <button onclick="totalplusClick()" class="plus">+</button>  
    <button onclick="ResetValue()" class="reset">RESET</button>
    <button onclick="totalminusClick()" class="minus">-</button>
   
    <p id="demo"></p>

    </div>
    
    <script>

        let counter = 0;

        function totalplusClick() {
            counter++;
            document.getElementById("demo").innerHTML = counter;
            console.log(counter);
            counter.style.color = red;
        }

        function totalminusClick() {
            counter--;
            document.getElementById("demo").innerHTML = counter;
            console.log(counter);
            counter.body.style.color = green;
        }
        

        function ResetValue() {
            counter = 0;
            document.getElementById("demo").innerHTML = counter;
            console.log(counter);

        }


   
    
     </script>
