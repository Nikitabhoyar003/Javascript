     <script>
    let programIndex = 0;

    function changeLanguage() {
        let lang = ['java', 'python', 'c', 'c++', 'javascript', 'react'];

      let mylanguage = lang[programIndex % lang.length];

       programIndex++;
       
     document.getElementById("demo").innerHTML = "An available language are:" + " " + mylanguage;
        
    } 

    setInterval(changeLanguage, 500);

 
    </script>


</body>
