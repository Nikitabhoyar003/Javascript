<script>
    function myMove() {
      let id = null;
      const elem = document.getElementById("animate");   
      let posTop = 0;
      let posLeft = 0;
  
      let direction = 1; 
      clearInterval(id);
      id = setInterval(frame, 5);
      function frame() {
        if (posTop == 350 && posLeft == 350 ) {
          clearInterval(id);
        } else {
          if (direction === 1) {
            posLeft++;
            if (posLeft >= 350) {
              direction==1;
            }
          } else if (direction==1) {
            posTop++;
            if (posTop >= 350) {
              direction==2;
            }
             else if(direction==2){
                 posRight++;
              if (posRight >=350 ){
                direction==3;
                }
              }

              else if(direction==3){
                 posBottom++;
              if (posBottom >= 350 ){
                direction==4;
                }
              }
          
          } 
          }
          elem.style.top = posTop + "px"; 
          elem.style.left = posLeft + "px"; 
          elem.style.Right = posRight + "px"; 
          elem.style.Bottom = posBottom + "px"; 
          
    
        }
      }
    

      
    </script>
    
    </body>
